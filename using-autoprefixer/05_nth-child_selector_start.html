<style>

	display: block;

body {

		padding:1.5em;

header h1 {
	background: #42403E;
	text-align: center;

	color: white;
}
p {
	margin:0 0 1em 0;
}
/* comment styles here */
/* nth-child styles here */
/* li:nth-child(7) By passing on a number it's going to select the seventh number of that particular grouping of items */	
/* li:nth-child(2n) instead of just targeting the second element, its going to target every second element */	
/* li:nth-child(odd) every other list item starting with the odd numbered list items are going to be selected */	
/* these are very helpful to create zebra striping pattern with a list or with a table */	
/* li:nth-child(2n+1) offset changes where we begin within the count. Grab every second one beginning with "start the count at one and then get every ohter one" */
/* li:nth-child(-2n+8) start at 8 and then it goes backwards. go up. */
/* li:nth-child(5n-1) it shifts everything up. Shifted count up one number */
/* li:nth-child(-1n+5), li:nth-last-child(-1n+5) will select first 5 and last 5 */	
li:nth-child(-1n+5), li:nth-last-child(-1n+5) { 
	background-color: #fff;		
	}

footer {
	background: #42403E;
	padding: 10px 0;
	color: white;
	text-align: center;
	border-radius: 0 0 8px 8px;
}
footer p:only-child { 
	margin-bottom:0;
}



</style>
</head>
<body>

<header>
<h1>Nth-child selectors</h1>
</header>

<article>
<section>
    <h1>:nth-child(n)</h1>
</section>
  <section>
   <ul>

</ul>
  </section>
  
</article>
